<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock VS Paper VS Scissors</title>
  </head>
  <body>
    <div class="container">
      <div class="row pt-2">
        <div class="col-6 ">
          <h3>Rock Vs Paper Vs Scissors</h3>
          <h4>Your Vs the Machine</h4>
        </div>
      </div>
      <div class="row pt-2">
        <div class="col-6 ">
          <p class="pb-1">If you want insert your name</p>
          <input  value="Jane/John Doe" class="input-text-email player" type="text" placeholder="Your Name" />
        </div>

      </div>
      <div class="row pt-2">
        <div class="col-6  choice icons-social">
          <div class="col-2"><button class="mr-2 btn-standard btn-rock"><i class="fas fa-4x fa-hand-rock"></i></button></button></div>
          <div class="col-2"><button class="mr-2 btn-standard btn-paper"><i class="fas fa-4x fa-hand-paper"></i></button></button></div>
          <div class="col-2"><button class="mr-2 btn-standard btn-scissors"><i class="fas  fa-4x fa-hand-scissors"></i></button></button></div>
        </div>

      </div>
      <div class="row pt-2">
        <div class="col-6">
          <div class="who__wins">

          </div>
        </div>

      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/2c6793b698.js"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
